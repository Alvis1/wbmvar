<html>
  <head>
      <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

 <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

<!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
 
 <!--navigation component used in ImGame -->   
    <script src="a-cursor-navigation.js"></script>
  </head>
  <body>
  
    <a-scene>
      <a-assets>
        <a-asset-item id="Maja_tests" src="objects\mini_office_building.glb"></a-asset-item>
      </a-assets>
  <!--Custom Geometries-->  

  <a-entity shadow gltf-model="#Maja_tests" raycast-exclude position="0 0 -3" scale="2 2 2" rotation="0 45 0"></a-entity>

      <a-box position="-1.50346 0.51496 22" rotation="0 45 0" color="#4CC3D9"
      animation__1="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
      animation__2="property: color; from: #4CC3D9; to: #FC2600; dir: alternate; dur: 500; loop: true"></a-box>
      <a-sphere position="0 2.7 20" radius="1.25" color="#EF2D5E"
      event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 100; dir: alternate; loop: 1; easing: easeInOutCirc; startEvents: click; "></a-sphere>
      <a-cylinder position="1 0.75 22" radius="0.5" height="1.5" color="#FFC65D" event-set__enter="_event: mouseenter; color: red"
      animation__1="property: position; to: 3 0.75 -3; dir: alternate; dur: 500; loop: true; easing: easeInOutSine"
      animation__2="property: height; to: 0.5; dir: alternate; dur: 1000; loop: true; easing: easeInOutSine"></a-cylinder>
      <a-plane position="0 0 25" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
      animation="property: opacity; from: 1; to: 0; dir: alternate; dur: 2000; loop: true"></a-plane>
      <a-box 
        position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 100; dir: alternate; loop: 1; easing: easeInOutCirc; startEvents: click; "
        ></a-box>
      <a-sky color="#B8D7E6"></a-sky>
       <a-plane navmesh position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      

        <a-entity 
        position="0 0 0" 
        id="cameraRig" 
        movement-controls="speed: 1.01; enabled:true"
        a-cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
        <a-entity id="head" position="0 1.6 0" camera="near: 0.1" look-controls="reverseMouseDrag: false">
          <a-cursor color="white"></a-cursor>
        </a-entity>
        <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
      </a-entity>
      
      
        
    </a-scene>
  
  </body>
</html>
