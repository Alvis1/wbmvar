<html>
  <head>
    <title>Mana A-Frame Pasaule</title>
      <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

 <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

<!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
 
 <!--navigation component used in ImGame -->   
    <script src="a-cursor-navigation.js"></script>

<!--aframe-environment-component-->
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>


  </head>
  <body>
      <a-scene> 
        <!--Asseti--> 
        <a-assets></a-assets>

        <!--Wiskas-->

        <!--aframe-environment-component-->
        <a-entity environment="preset: egypt"></a-entity>

        <a-box  
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 100; dir: alternate; loop: 1; easing: easeInOutCirc; startEvents: click; ">
      </a-box>

         <a-plane navmesh 
         position="0 0 -4" 
         rotation="-90 0 0" 
         width="4" 
         height="4" 
         color="#7BC8A4">
        </a-plane>

        <a-sphere 
        position="1 1.25 -5" 
        radius="1.25" 
        color="#000000">
      </a-sphere>


              <a-sky color="#B8D7E6"></a-sky>

<!--Camera-->

 <a-entity camera look-controls wasd-controls="acceleration: 20; wsAxis: y; wsInverted: true" position="0 0 2">
        <a-cursor color="#000000"></a-cursor>
    </a-entity>

      </a-scene>
      
  </body>
</html>
