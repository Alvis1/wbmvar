<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!--aframe-environment-component-->
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>

    <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

    <!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
 
    <!--navigation component used in ImGame -->   
    <script src="components/a-cursor-navigation.js"></script>

    <!--physics script-->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
  <body>
    <a-scene obb-collider="showColliders: false" physics="debug: true">
      <a-box 
        id="door" color="pink" position="0.2 3.5 -9.4" scale="15 7 1" static-body
        animation_open="property: position; to: 0.2 -4 -9.4; dur: 800;  easing: easeInOutQuad; startEvents: openDoor">
    </a-box>
      <a-box id="wall1" color="pink" position="7.7 3.5 -9.4" scale="25 7 1" rotation="0 90 0" static-body></a-box>
      <a-box id="wall2" color="pink" position="-7.7 3.5 -9.4" scale="25 7 1" rotation="0 90 0" static-body></a-box>
      <a-box id="wall3" color="pink" position="0.2 3.5 2.6" scale="15 7 1" static-body></a-box>
      <a-box id="wall4" color="pink" position="0.2 3.5 -21.4" scale="15 7 1" static-body></a-box>

      <!-- Out of the box environment! -->
      <a-entity environment="preset: poison; dressingAmount: 500"></a-entity>

      <!--Pinc Cursor Click-->
      <a-box 
        id="green_cube"
        position="2 1.5 -7" rotation="0 45 45" scale="0.2 0.2 0.2" color="green" static-body class="clickable"
        event-set__hover="_event: mouseenter; color: red; _target: #door; _emit: openDoor">
      </a-box>

      <!--Grabbing-->
      <!--<a-cylinder grabbable=" hoverEnabled: true; hoverColor: #red;" position="0 1.0289 -0.38727" radius="0.5" height="1.5" color="#FFC65D" scale="0.3 0.3 0.3" rotation="0 0 -48.13475732673559"></a-cylinder>


      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>


        
      <!--Camera with cursor and hand tracking enabled. Pinch gesture as click event-->

      <a-entity 
        position="0 0 0" 
        id="cameraRig" 
        movement-controls="speed: 1.01; enabled:false"
        a-cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
        <a-entity id="head" position="0 1.6 0" camera="near: 0.1" look-controls="reverseMouseDrag: false">
          <a-cursor color="white" raycaster="objects: .clickable"></a-cursor>
        </a-entity>
        <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
