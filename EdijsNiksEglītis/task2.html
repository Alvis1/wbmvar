<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

    <!--navigation component used in ImGame -->
    <script src="components/a-cursor-navigation.js"></script>
  </head>
  <body>
    <a-scene>
      <assets>
        <a-asset-item id="Swing" src="objects/Swinging2.glb"></a-asset-item>
      </assets>

        <a-entity gltf-model="#Swing" position="0.82995 0 -6.66368"></a-entity>

      <!--Side walls-->
      <a-box
        position="-4.05285 2.20689 2.21488"
        rotation="0 89.78707015936105 0"
        color="#4CC3D9"
        scale="25.79845 4.56971 1"
        id="wall1"
      ></a-box
      ><a-box
        position="5.21082 2.20689 1.58644"
        rotation="0 90.91121335340772 0"
        color="#4CC3D9"
        scale="27.20988 4.56971 1"
        id="wall1-2"
      ></a-box>

      <!--Middle wall-->
      <a-box
        position="0.1454 2.20689 1.96867"
        rotation="0 -0.09682986737710914 0"
        color="#4CC3D9"
        animation__click="property: position; from: 0 0 0; to: 0 -5 0; dur: 1000; dir: alternate; easing: easeInOutCirc; startEvents: click; "
        scale="11.23038 4.56971 1"
        id="wall1-3"
      ></a-box>

      <a-sky color="#ECECEC"></a-sky>

      <!--Text for middle wall-->
      <a-entity
        position="0.9925 1.98724 -0.6758"
        text="color: black; value: Click the wall to get to other side; width: 1.5"
        rotation="0 -165.24503882029532 0"
        scale="3 5 2"
        id="textWall"
      >
      </a-entity>
      <!--Text for after obstacle-->
      <a-entity
        position="-3.21033 3.2333 12.74156"
        text="color: black; value: Congratulations!; width: 1.5"
        rotation="0 -179.84514935581896 0"
        scale="7 14 2"
        id="textWall-2"
      >
      </a-entity>

      <!--Moving area-->
      <a-plane
        navmesh=""
        position="0 0 0.00193"
        rotation="-90 0 0"
        width="10"
        height="30"
        color="#7BC8A4"
      ></a-plane>

      <!--Camera-->
      <a-entity
        position="0 0 -4.7027"
        id="cameraRig"
        movement-controls="speed: 1.01; enabled:false"
        a-cursor-teleport="cameraHead: #head; cameraRig: #cameraRig"
        rotation="0 -179.5185634125944 0"
      >
        <a-entity
          id="head"
          position="0 1.6 0"
          camera="near: 0.1"
          look-controls=""
        >
          <a-cursor color="white" raycaster=""></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
