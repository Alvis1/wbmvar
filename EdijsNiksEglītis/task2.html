<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

    <!--navigation component used in ImGame -->
    <script src="components/a-cursor-navigation.js"></script>
  </head>
  <body>
    <a-scene>
      <assets>
        <a-asset-item id="Wall" src="objects/Wall2.glb"></a-asset-item>
        <a-asset-item id="Swing" src="objects/Swinging2.glb"></a-asset-item>
        <a-asset-item id="Statue" src="objects/statue.glb"></a-asset-item>
        <a-asset-item id="Gate" src="objects/Gate2.glb"></a-asset-item>
        <a-asset-item id="GateWall2" src="objects/GateWall2.glb"></a-asset-item>
      </assets>

      <a-entity
        gltf-model="objects/Swinging2.glb"
        position="0.00099 0 -10.33475"
      ></a-entity>
      <!--Gate wall that moves-->
      <a-entity
        gltf-model="objects/GateWall2.glb"
        position="0.5398 0 1.61784"
        scale="7.07702 3.22391 1"
        id="GateWall2"
        animation__click="dir: alternate; easing: easeInOutCirc; from: 0.5398 0 1.61784; property: position; startEvents: click; to: 0.5398 -5.5 1.61784"
      ></a-entity>

      <a-entity
        gltf-model="objects/statue.glb"
        position="2.17512 0 11.07621"
        rotation="0 -174.43127114962783 0"
        scale="3 3 1"
      ></a-entity>

      <!--Side walls-->
      <a-entity
        gltf-model="objects/wall.glb"
        position="-4.05285 -0.10577 2.21488"
        rotation="0 89.78707015936105 0"
        color="#4CC3D9"
        scale="25.79845 4.56971 1"
        id="wall1"
      ></a-entity>

      <a-entity
        gltf-model="objects/wall.glb"
        position="5.21082 -0.20319 1.58644"
        rotation="0 90.91121335340772 0"
        scale="27.20988 4.56971 1"
        color="#4CC3D9"
        id="wall2"
      ></a-entity>

      <!--Middle wall-->
      <a-entity
        gltf-model="objects/Gate.glb"
        position="0.53618 -5.71015 1.96933"
        rotation="0 -0.09682986737710914 0"
        scale="8.38185 4.56971 1"
        id="wall1-3"
      ></a-entity>

      <a-sky color="blue"></a-sky>

      <!--Text for middle wall-->
      <a-entity
        position="1.89989 1.98724 -0.91478"
        text="color: white; value: Click the bricks to get to other side; width: 1.5"
        rotation="0 -165.24503882029532 0"
        scale="3 5 2"
        id="textWall"
      >
      </a-entity>
      <!--Text for after obstacle-->
      <a-entity
        position="-3.21033 6.0733 12.74156"
        text="color: white; value: Congratulations!; width: 1.5"
        rotation="0 -179.84514935581896 0"
        scale="7 14 2"
        id="textWall-2"
      >
      </a-entity>

      <!--Moving area-->
      <a-plane
        navmesh=""
        position="0 0 0.00193"
        rotation="-90 0 0"
        width="10"
        height="30"
        color="brown"
      ></a-plane>

      <!--Camera-->
      <a-entity
        position="0 0 -4.7027"
        id="cameraRig"
        movement-controls="speed: 1.01; enabled:false"
        a-cursor-teleport="cameraHead: #head; cameraRig: #cameraRig"
      >
        <a-entity
          id="head"
          position="0 1.6 0"
          camera="near: 0.1"
          look-controls=""
        >
          <a-cursor color="white" raycaster=""></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
