<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

     <!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

     <!--navigation component used in ImGame -->   
    <script src="components/a-cursor-navigation.js"></script>

<!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
 

  </head>
  <body>
    <a-asset>
      <a-asset-item id="01" src="objects\Swinging2.glb"></a-asset-item>
    
    </a-asset>
    
    
    <a-scene>
      <a-box  position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: grey"
        event-set__leave="_event: mouseleave; color: #4CC3D9"
        animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 100; dir: alternate; loop: 1; easing: easeInOutCirc; startEvents: click; "
      ></a-sphere>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    
    


      <a-plane navmesh position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>



      <a-entity 
        position="0 0 0" 
        id="cameraRig" 
        movement-controls="speed: 1.01; enabled:false"
        a-cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
        <a-entity id="head" position="0 1.6 0" camera="near: 0.1" look-controls="reverseMouseDrag: false">
          <a-cursor color="white"></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity fbx-model="src#01"></a-entity>
    
    </a-scene>
  </body>
</html>
