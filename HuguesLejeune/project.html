<html>
    <head>
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>

        <script src="components/a-cursor-navigation.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="forest-panorama" src="images/forest-panorama.jpg">
            </a-assets>
            <a-assets>
                <a-asset-item id="brown-bear" src="objects/brown-bear.glb"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="pine-tree" src="objects/pine-tree.glb"></a-asset-item>
            </a-assets>
            <a-assets>
                <a-asset-item id="oak-trees" src="objects/oak-trees.glb"></a-asset-item>
            </a-assets>

            <a-entity
                position="0 0 0"
                id="cameraRig"
                movement-controls="speed: 1.01; enabled:false"
                a-cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
                <a-entity id="head" position="0 1.6 0" camera="near: 0.1" look-controls="reverseMouseDrag: false">
                <a-cursor color="white"></a-cursor>
                </a-entity>
                <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
                <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>
            </a-entity>

            <a-sky src="#forest-panorama" rotation="0 -90 0"></a-sky>

            <a-plane
                navmesh
                position="2.5 0 -2.5"
                rotation="-90 0 0"
                width="6"
                height="6"
                color="#7BC8A4"
                material="opacity: 0.0; transparent: true">
            </a-plane>
            <a-entity
                position="2.5 0 -2.5"
                line="start: -3 0.01 -3; end: 3 0.01 -3; color: #ff0000"
                line__2="start: 3 0.01 -3; end: 3 0.01 3; color: #ff0000"
                line__3="start: 3 0.01 3; end: -3 0.01 3; color: #ff0000"
                line__4="start: -3 0.01 3; end: -3 0.01 -3; color: #ff0000">
            </a-entity>

            <a-entity gltf-model="#brown-bear" position="2.5 0 -2.8" scale="0.02 0.02 0.02" animation-mixer="clampWhenFinished: true"></a-entity>

            <a-entity gltf-model="#pine-tree" position="1.5 0 0" scale="3 3 3"></a-entity>
            <a-entity gltf-model="#pine-tree" position="3.7 0 -1.3" scale="1.8 1.8 1.8"></a-entity>
            <a-entity gltf-model="#pine-tree" position="3 0 -5" scale="2.4 2.4 2.4"></a-entity>
        </a-scene>
    </body>
</html>
