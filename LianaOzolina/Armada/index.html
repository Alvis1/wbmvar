<head>

  <title>Attention </title>
<!--A-Frame-->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<!--A-Frame Extras-->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
<!--Environment-->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
<!--Event-Set Component-->
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
<!--Shooting-Script--> 
  <script src="aframe-super-shooter-kit.min.js"></script>


<script>
AFRAME.registerComponent('click-to-shoot', {
  init: function () {
    document.body.addEventListener('mousedown', () => {
    this.el.emit('shoot');
    });
  }
});

// Change color when hit + die + respawn
AFRAME.registerComponent('hit-handler', {
  dependencies: ['material'],

  init: function () {
    const el = this.el;
    const color = new THREE.Color();
    let dead = false; // prevent double death / scoring

    // Initial color
    color.set('#000');
    el.components.material.material.color.copy(color);

    // On hit
    el.addEventListener('hit', () => {
    if (dead) return;
    color.addScalar(0.05);
    el.components.material.material.color.copy(color);
    });

    // On die
    el.addEventListener('die', () => {
    if (dead) return;
    dead = true;

    // Add score
    el.sceneEl.emit('score');

    // Disable target
    el.setAttribute('visible', false);
    el.classList.remove('enemy');
    el.pause();

    // Respawn after 10 seconds
    setTimeout(() => {

    // Reset state
    dead = false;

    // Reset color
    color.set('#000');
    el.components.material.material.color.copy(color);

    // Re-enable target
    el.setAttribute('visible', true);
    el.classList.add('enemy');
    el.play();
    }, 10000); // 10 seconds
    });
  }
});

// Score system
AFRAME.registerComponent('score-keeper', {
  init: function () {
    this.score = 0;
    this.el.setAttribute('text', 'value', '0');

    this.el.sceneEl.addEventListener('score', () => {
      this.score += 1;
      this.el.setAttribute('text', 'value', `${this.score}`);
    });
  }
});
</script>






</head>

<!--Mixins-->

<!--Assets-->
  <a-entity id="bulletTemplate" bullet geometry="primitive: sphere; radius: 1" material="color: orange"></a-entity>

  <a-asset>

        <a-asset-item id="Bull" src="Objects/BulletModel.glb" scale="5 5 5"></a-asset-item>
  </a-asset>

<a-entity
  position="-7.5 4 -40"

  <a-entity class="target" target="" geometry="primitive: octahedron" material="emissive: #00ffff; emissiveIntensity: 0.75" position="4 1.5 -4" hit-handler></a-entity>
