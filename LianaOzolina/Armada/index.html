<head>
  <title>My A-Frame Scene</title>
<!--A-Frame-->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
<!--Environment-->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
<!--Camera-Orbit-->
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>

<!--Event-Set Component-->
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>

<!--A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
 
<!--navigation component used in ImGame -->   
    <script src="a-cursor-navigation.js"></script>
  

</head>

<!--Assets-->
  <a-asset>
        <a-asset-item id="Ship" src="Objects/SpaceShip.glb"></a-asset-item>
  </a-asset>


<!--Mixins-->


<body>

  <a-tube path="0 0 -2, 0 2 -2, -4 2 -2, -4 0 -2" radius="0.6" normal-material=""></a-tube>

  <a-scene obb-collider="showColliders: false" environment="preset: tron">
  <a-entity gltf-model="#Ship"></a-entity>

  
  <a-camera look-controls wasd-controls="acceleration: 10; wsAxis: y; wsInverted: true" position="0 1 2">
    <a-cursor color="white" shooter="bullets: normal; activeBulletType: normal" click-to-shoot></a-cursor>
    <a-entity gltf-model="#Ship" obb-collider position="0 -0.3 -1.5" scale="5 5 5" rotation="-20 179.9998479605043 0"></a-entity>
  </a-camera>


  </a-scene>
</body>
