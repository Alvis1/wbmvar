<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-mixin id="moveright" animation="dur: 2000; easing: easeInOutElastic; loop: true; property: position; from: 2 0 0; to: -2 0 0"></a-mixin>
          <a-mixin id="moveleft" animation="dur: 2000; easing: easeInOutElastic; loop: true; property: position; from: -2 0 0; to: 2 0 0"></a-mixin>
          <a-mixin id="projectile" geometry="primitive: box" scale="0.4 0.2 0.2" ></a-mixin>
        </a-assets>

        <a-entity mixin="projectile"></a-entity>
        <a-sphere mixin="moveleft" radius="1.25" color="#EF2D5E" material="color: #008048; metalness: 1" geometry="primitive: dodecahedron"></a-sphere>
        <a-sphere mixin="moveright" radius="1.25" color="#EF2D5E" material="color: #008048; metalness: 1" geometry="primitive: dodecahedron"></a-sphere>
        
    <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
